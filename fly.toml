# fly.toml app configuration file generated for mayorgame on 2023-06-19T16:22:39-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "mayorgame"
primary_region = "iad"
kill_signal = "SIGTERM"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[deploy]
  release_command = "/app/bin/migrate"

[[vm]]
  size = "performance-2x"
  memory = "2gb"

[env]
  PHX_HOST = "fragile.city"
  PORT = "8080"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 200
    soft_limit = 50

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
